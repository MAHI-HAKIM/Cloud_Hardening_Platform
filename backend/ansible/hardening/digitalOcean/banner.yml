---
- name: Set custom login banner
  hosts: all
  become: yes
  tasks:
    - name: Create custom banner text
      copy:
        content: |
          +=======================================================================+
          ||                     ðŸš¨ SECURITY WARNING ðŸš¨                           ||
          +=======================================================================+
          ||                                                                      ||
          ||  UNAUTHORIZED ACCESS IS STRICTLY PROHIBITED                          ||
          ||                                                                      ||
          ||  * This system is the property of the organization                   ||
          ||  * All activities are continuously monitored and recorded            ||
          ||  * Unauthorized access will result in legal prosecution              ||
          ||                                                                      ||
          ||  VIOLATORS WILL BE PROSECUTED TO THE FULL EXTENT OF THE LAW          ||
          ||                                                                      ||
          +=======================================================================+
        dest: /etc/issue.net
        owner: root
        group: root
        mode: "0644"

    - name: Enable banner in SSH config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?Banner"
        line: "Banner /etc/issue.net"
        create: yes

    - name: Restart SSH service
      service:
        name: ssh
        state: restarted

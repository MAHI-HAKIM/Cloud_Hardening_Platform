        dest: /etc/issue.net
        owner: root
        group: root
        mode: "0644"

    - name: Enable banner in SSH config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "^#?Banner"
        line: "Banner /etc/issue.net"
        create: yes

    - name: Restart SSH service
      service:
        name: ssh
        state: restarted
